<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Entrando no Roblox...</title>

  <!-- Fallback caso o JavaScript esteja desabilitado -->
  <meta http-equiv="refresh" content="2; url=https://www.roblox.com/share?code=d8917bbcddac5348b200dff12adacd92&type=Server" />
  
  <style>
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      font-family:Arial, sans-serif;
      background:#0b0b0b;
      color:#fff;
      text-align:center;
    }
    .box{max-width:420px;padding:24px;border-radius:12px;}
    .loader {
      border: 6px solid #333;
      border-top: 6px solid #00a2ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .btn{
      display:inline-block;
      margin-top:16px;
      padding:12px 20px;
      border-radius:10px;
      background:#00a2ff;
      color:#fff;
      text-decoration:none;
      font-weight:600;
    }
    .small{font-size:13px;opacity:0.9}
  </style>
</head>
<body>
  <div class="box">
    <h1>Entrando no Roblox...</h1>
    <div class="loader"></div>
    <p class="small">Se não abrir automaticamente, clique no botão abaixo:</p>
    <a class="btn" href="https://www.roblox.com/share?code=d8917bbcddac5348b200dff12adacd92&type=Server">
      Abrir Roblox
    </a>
  </div>

  <script>
    // link de destino
    const target = "https://www.roblox.com/share?code=d8917bbcddac5348b200dff12adacd92&type=Server";
    
    // redireciona depois de 2 segundos
    setTimeout(() => {
      window.location.replace(target);
    }, 2000);
  </script>
</body>
</html>
